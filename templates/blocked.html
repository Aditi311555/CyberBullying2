<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Account Blocked</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f2f2f2;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial;
      }

      .blocked-card {
        max-width: 450px;
        width: 100%;
        border-top: 6px solid #dc3545; /* Red accent */
        border-radius: 12px !important;
      }

      .blocked-title {
        color: #dc3545;
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <div class="card shadow blocked-card p-4 text-center">
      <h3 class="blocked-title mb-3">
        Your account is blocked, {{ username }}.
      </h3>
      <p class="mb-4 text-muted">
        You have posted too many bullying comments.<br />
        Please contact the admin to unblock your account.
      </p>

      <a href="{{ url_for('logout') }}" class="btn btn-primary px-4">
        Logout
      </a>
    </div>

    <!-- Bootstrap JS (optional, only if you need components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
